<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Redirecting...</title>
	</head>

	<body>
		<script>
			const basePath = '<%= htmlWebpackPlugin.options.publicPath %>';
			const redirectPath = window.location.pathname.replace(basePath, '') + window.location.search;
			window.location.href = basePath + `/index.html?redirect=${redirectPath}`;
		</script>
	</body>
</html>
